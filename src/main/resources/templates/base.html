<!DOCTYPE html>
<html 
    class="light"
    lang="en" 
    th:fragment="parent(content,title,script)"
    xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{/css/output.css}">
     <!-- below link will use to access tailwind.css classes here  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title data-th-replace="${title}">Base Page</title>
   
    <!-- flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">

    <!-- font awesome -->
     <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<body class=" bg-gray-100 pt-0 text-black dark:bg-gray-900 dark:text-white min-h-screen">
    <!-- Common Header -->

    <!-- if user is loggedIn then this navbar will run : navbar -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>
    
    <!-- if user is loggedIn : sidebar  it will show only when we click on profile
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div> -->

    <!-- if user is not loggedIn then this navbar will run -->
    <div th:unless="${loggedInUser}">
        <!-- <div data-th-replace="navbar::navbar"></div>   old way -->
        <div data-th-replace="~{navbar::navbar}"></div>
    </div>

    <!-- <div data-th-replace="~{navbar :: navbar}"></div> -->

    <!-- main content -->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>

    
        <!-- flow bite content --> 

    <!-- common footer  -->
    <footer class="p-4">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>

</body>
</html>
